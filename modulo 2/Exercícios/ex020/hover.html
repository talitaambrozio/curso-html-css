<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        div > p { /*configuracao para o parÃ¡grafo de dentro da div, deixando escondido*/
            display: none;
        }
        div:hover > p{ /*configuracao hover para o p da div apenas quando passar o mouse*/

            display: block;
        }

    
        div:hover{
            color: red;
        }
    </style>
    <title>Exemplo de Hover</title>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO</p>
    </div>
</body>
</html>
