<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol>
        <li type="1">Acordar</li>
        <li type="1">Acordar</li>
        <li type="1">Acordar</li>
        <li type="1">Acordar</li>
        <li type="1">Acordar</li>
        <li type="1">Acordar</li>
        <li type="1">Acordar</li>
        <ol type="i"> <!--type: 1 A a I i-->
            <li>Depois</li>
            <li>Depois</li>
            <li>Depois</li>

        </ol>
        <li type="1">Acordar</li>
        <li type="1">Acordar</li>
    </ol>
    <ul type="square"> <!--type: disc, circle, square -->
        <li>Item1 </li>
        <li>Item2 </li>
        <li>Item3 </li>
        <li>Item4 </li>
        <li>Item5 </li>
        <li>Item6 </li>
    </ul>
    <h2>Lista de Definições</h2>
    <dl>
        <dt>Termo</dt>
        <dd>Descrição</dd>
    </dl>
</body>

</html>
