<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo no meio do par de tags de parágrafos &lt;p&gt; e &lt;/p>
        <!-- obs: &lt; significa LESS THEN e p&gt; significa GREATER THEN-->
    </p>
    <p>Para quebrar linha basta usar a tag &lt;br&gt; 
    </p>
    <p>        Alguns símbolos:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;</p>
        <p>emojis: <br>
            &#x2764
        </p>
</body>
</html>
